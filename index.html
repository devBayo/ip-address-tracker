<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">IP Address Tracker</h1>
      <form class="form">
        <input
          type="text"
          class="form__input"
          placeholder="Search for any IP address or domain"
        />
        <button type="submit" class="form__button">
          <ion-icon name="chevron-forward-sharp" class="submit-icon"></ion-icon>
        </button>
      </form>

      <div class="summary">
        <div class="summary__ip-address">
          <h3 class="summary__title">Ip address</h3>
          <h3 class="summary__value">------------</h3>
        </div>
        <div class="summary__location">
          <h3 class="summary__title">Location</h3>
          <h3 class="summary__value">------------</h3>
        </div>
        <div class="summary__timezone">
          <h3 class="summary__title">Timezone</h3>
          <h3 class="summary__value">UTC -05:00</h3>
        </div>
        <div class="summary__isp">
          <h3 class="summary__title">isp</h3>
          <h3 class="summary__value">------------</h3>
        </div>
      </div>
    </header>

    <main id="map"></main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
